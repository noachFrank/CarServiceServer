<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square Card Tokenizer</title>
    <script type="text/javascript" src="https://sandbox.web.squarecdn.com/v1/square.js" 
            onerror="console.error('Failed to load Square SDK script from CDN'); document.getElementById('status').textContent='Failed to load Square SDK from CDN. Check internet connection.'; document.getElementById('status').className='error';">
    </script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f5f5f5;
        }
        #card-container {
            margin: 20px 0;
            min-height: 100px;
        }
        #status {
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
            text-align: center;
            font-size: 14px;
        }
        .loading { background-color: #e3f2fd; color: #1976d2; }
        .success { background-color: #e8f5e9; color: #388e3c; }
        .error { background-color: #ffebee; color: #d32f2f; }
        .instructions {
            font-size: 13px;
            color: #666;
            margin-top: 10px;
            text-align: center;
        }
        #pay-button {
            width: 100%;
            padding: 14px;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            margin-top: 20px;
            cursor: pointer;
        }
        #pay-button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div id="status" class="loading">Loading secure payment form...</div>
    <div id="card-container"></div>
    <button id="pay-button" disabled>Tokenize Card</button>
    <div class="instructions">
        Fill in all fields and tap the button to continue
    </div>

    <script>
        // Get config from URL parameters or use defaults
        const urlParams = new URLSearchParams(window.location.search);
        const SQUARE_APP_ID = urlParams.get('appId') || 'sandbox-sq0idb--YpQgluD9h8KuPogEWEhPQ';
        const SQUARE_LOCATION_ID = urlParams.get('locationId') || 'LEGVMSFC7THW5';

        let payments;
        let card;

        async function initializeSquare() {
            try {
                updateStatus('Loading Square SDK...', 'loading');
                
                // Wait for Square SDK to be ready (up to 30 seconds)
                let attempts = 0;
                while (!window.Square && attempts < 150) {
                    await new Promise(resolve => setTimeout(resolve, 200));
                    attempts++;
                    
                    // Log progress every 5 seconds
                    if (attempts % 25 === 0) {
                        console.log(`Still waiting for Square SDK... (${attempts * 0.2}s)`);
                        updateStatus(`Loading Square SDK... (${Math.floor(attempts * 0.2)}s)`, 'loading');
                    }
                }

                if (!window.Square) {
                    throw new Error('Square SDK failed to load after 30 seconds. Check internet connection.');
                }

                console.log('Square SDK loaded successfully!');
                updateStatus('Creating payment form...', 'loading');
                
                payments = window.Square.payments(SQUARE_APP_ID, SQUARE_LOCATION_ID);
                card = await payments.card();
                await card.attach('#card-container');
                
                updateStatus('Ready - Fill in card details', 'success');
                
                // Enable the pay button
                document.getElementById('pay-button').disabled = false;
                
            } catch (error) {
                console.error('Square initialization error:', error);
                updateStatus('Failed to initialize: ' + error.message, 'error');
                sendMessage({ type: 'error', message: error.message, code: 'INIT_FAILED' });
            }
        }

        async function tokenizeCard() {
            try {
                updateStatus('Verifying card...', 'loading');
                document.getElementById('pay-button').disabled = true;
                
                const tokenResult = await card.tokenize();
                
                if (tokenResult.status === 'OK') {
                    updateStatus('Card verified successfully!', 'success');
                    sendMessage({ 
                        type: 'success', 
                        token: tokenResult.token,
                        details: tokenResult.details
                    });
                } else {
                    let errorMessage = 'Card validation failed';
                    let errorCode = 'TOKENIZATION_FAILED';
                    
                    if (tokenResult.errors && tokenResult.errors.length > 0) {
                        const error = tokenResult.errors[0];
                        errorMessage = error.message || errorMessage;
                        errorCode = error.code || errorCode;
                    }
                    
                    updateStatus('Error: ' + errorMessage, 'error');
                    sendMessage({ 
                        type: 'error', 
                        message: errorMessage,
                        code: errorCode,
                        errors: tokenResult.errors 
                    });
                    
                    // Re-enable button on error
                    document.getElementById('pay-button').disabled = false;
                }
            } catch (error) {
                console.error('Tokenization error:', error);
                updateStatus('Tokenization failed: ' + error.message, 'error');
                sendMessage({ 
                    type: 'error', 
                    message: error.message || 'Failed to tokenize card',
                    code: 'TOKENIZATION_ERROR'
                });
                
                // Re-enable button on error
                document.getElementById('pay-button').disabled = false;
            }
        }

        function updateStatus(message, type) {
            const statusEl = document.getElementById('status');
            statusEl.textContent = message;
            statusEl.className = type;
        }

        function sendMessage(data) {
            // Send message to React Native
            if (window.ReactNativeWebView) {
                window.ReactNativeWebView.postMessage(JSON.stringify(data));
            } else {
                // Fallback for testing in browser
                console.log('Message to React Native:', data);
            }
        }

        // Attach button click handler
        document.getElementById('pay-button').addEventListener('click', tokenizeCard);

        // Start initialization when DOM and Square SDK are ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initializeSquare);
        } else {
            initializeSquare();
        }
    </script>
</body>
</html>
